<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Travel agency: Homepage</title>
    <meta name="description" content="Travel agency: Contact">
    <meta name="author" content="barturas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/header.css" rel="stylesheet" type="text/css">
    <link href="/css/content.css" rel="stylesheet" type="text/css">
    <link href="/css/footer.css" rel="stylesheet" type="text/css">
    <link href="/css/normalize.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header id="header2">
      <div id="topbar">
        <div class="container-md wrap">
          <form action="" method="get" class="input-group">
            <img src="/icons/search-white.svg" alt="Search">
            <input type="text" placeholder="Search" class="form-control" id="search-field">
          </form>
          <div id="logo">
            <a href="index.html"><img src="/icons/globe-white.svg" alt="Logo"></a>
          </div>
          <div id="menu">
            <nav class="d-none d-md-block">
              <a href="/gallery.html">Destinations</a>
              <a href="/contact.html" class="btn btn-light">Contact</a>
            </nav>
            <img class="menu-bars d-md-none" src="/icons/three-bars-white.svg" alt="Menu">
          </div>
        </div>
      </div>
    </header>
    <section id="destinations">
      <div class="container-md">
        <div class="container-md mt-5">
            <h2>Contact Us</h2>
            <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            </form>
            <div id="messageSent" class="mt-3 alert alert-success d-none d-flex justify-content-between align-items-center" role="alert">
                <span>Message sent! Thank you!</span>
                <a href="index.html" class="btn btn-secondary">Return to Homepage</a>
              </div>
        </div>
  
      </div>
    </section>
    <footer>
      <div class="container-md">
        <div>
          <h3>Links</h3>
          <nav>
            <a href="/index.html">Home</a>
            <a href="/gallery.html">Destination</a>
            <a href="">About</a>
            <a href="/contact.html">Contact</a>
        </div>
        <div>
          <h3>Newsletter</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
            euismod, nisl nec tincidunt dapibus, magna libero fermentum augu.
          </p>
          <form action="" class="input-group">
            <input type="email" placeholder="Email" class="form-control">
            <button class="btn btn-success" type="submit">
              Subscribe
              <img src="./icons/arrow-right-white.svg" alt="arrow">
            </button>
          </form>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $('#contactForm').on('submit', function(e) {
    e.preventDefault(); 
    $('#messageSent').removeClass('d-none'); 
  });
});
</script>
  </body>
</html>
